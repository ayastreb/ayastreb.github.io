# Site settings
title: "Anatoliy Yastreb - Resume"
description: "I'm a web software engineer with strong experience in eCommerce who's passionate about complete process of product development - from collecting requirements to deployment and impact analysis. I enjoy working with smart people, crafting software which brings value to customers, and continuously improving my skills."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  false
resume_name:                    Anatoliy Yastreb
resume_title:                   Software Engineer
resume_contact_email:           anatoliy.yastreb@gmail.com

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    false

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/ayastreb"
  resume_twitter_url:           "https://twitter.com/mrHabicht"
  resume_linkedin_url:          "https://www.linkedin.com/in/yastreb"
  resume_website_url:           "https://11route.com"
  resume_pdf_url:               https://ayastreb.me/anatoliy.yastreb.cv.pdf

# Design settings
resume_theme:                   default

